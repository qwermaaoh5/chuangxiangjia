	var time1 = null,time2 = null;

    		swiperAnimateCache(swiper); //隐藏动画元素 
    		swiperAnimate(swiper); //初始化完成开始动画
  		}, 
  		onSlideChangeEnd: function(swiper){ 
    		swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画

    		var n = 0;
    		
			if(swiper.activeIndex ==1){
				clearInterval(time1);
				time1 = setInterval(function(){
					n++;
					if(n>47){
					n = 0;
				}
				$(".Slide2 .diqiu img").eq(n).show().siblings().hide();
				},50);
			}
			if (swiper.activeIndex=="5"){

				},1000);
				$(".Slide6").append('<img src="img/img6/63.png" class="sixthree">');
				$(".sixthree").animate({

					width: "2.72rem",

				$(".Slide6").append('<img src="img/img6/64.png" class="sixfour">');
				$(".sixfour").animate({
					left: "3.97rem",

					width: "2.95rem",

				$(".Slide6").append('<img src="img/img6/65.png" class="sixfive">');

				$(".Slide6").append('<img src="img/img6/66.png" class="sixsix">');
				$(".sixsix").animate({
					right: 0,

					width: "0.63rem",
					opacity: 1

				$(".Slide6").append('<img src="img/img6/67.png" class="sixseven">');
				$(".sixseven").animate({

					top: "5.23rem",
					width: "0.63rem",

				},1000);
				$(".Slide6").append('<img src="img/img6/68.png" class="sixeight">');
				$(".sixeight").animate({
					left: "6.95rem",
					top: "11.46rem",
					width: "0.31rem",
					opacity: 1
				},1000);
				$(".xingwenning").fadeIn(700,function(){
					$(".xuhongchuan").fadeIn(700,function(){
						$(".wangping").fadeIn(700,function(){
							$(".huaping").fadeIn(700,function(){
								$(".gaozhen").fadeIn(700,function(){
									$(".jiangde").fadeIn(700);
								})
							})
						})
					})
				})
			}
			if (swiper.activeIndex!="5"){
				$(".change").fadeOut();
				$(".touzi").fadeOut();
				$(".xingwenning").fadeOut();
				$(".xuhongchuan").fadeOut();
